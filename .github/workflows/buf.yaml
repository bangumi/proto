name: Buf CI
on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: head

      - uses: actions/checkout@v4
        with:
          path: base
          ref: ${{ github.event.pull_request.base.sha }}

      - uses: bufbuild/buf-action@v1
        with:
          input: head
          breaking_against: base

name: Buf CI
on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: bufbuild/buf-action@v1
        with:
          github_token: ${{ github.token }}
          breaking_against: ".git#sha=${{ github.event.pull_request.base.sha }}"
